<html>
    <head>
<title>Consultant Page</title> 
<style> body { font-family: Arial, sans-serif; background-color: #f2f2f2; } 
    h1 { color: #333; } 
    .container { max-width: 900px; margin: 0 auto; padding: 40px; background-color: #fff; } 
    .button { padding: 10px 20px; background-color: #333; color: #fff; border: none; border-radius: 4px; cursor: pointer; } 
    .appointments { margin-top: 20px; border-collapse: collapse; width: 100%; } 
    .appointments th, .appointments td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; } 
    .appointments th { background-color: #333; color: #fff; } 
</style> 
    </head> 
    <body> 
        <div class="container"> 
            <h1>Consultant Page</h1>
            <h2>Appointment Requests</h2>
	<table class="appointments">
		<tr>
			<th>Date</th>
			<th>Time</th>
			<th>Job Seeker</th>
			<th>Actions</th>
		</tr>
		<tr>
			<td>2022-01-10</td>
			<td>09:00 AM</td>
			<td>John Smith</td>
			<td>
				<button class="button">Accept</button>
				<button class="button">Reject</button>
			</td>
		</tr>
		<tr>
			<td>2022-01-12</td>
			<td>03:00 PM</td>
			<td>Jane Doe</td>
			<td>
				<button class="button">Accept</button>
				<button class="button">Reject</button>
			</td>
		</tr>
	</table>
	
	<h2>Schedule New Appointment</h2>
	<form>
		<label for="date">Date:</label>
		<input type="date" id="date" name="date">
		<label for="time">Time:</label>
		<input type="time" id="time" name="time">
		<label for="jobSeeker">Job Seeker:</label>
		<input type="text" id="jobSeeker" name="jobSeeker">
		<input type="submit" value="Schedule" class="button">
	</form>
	
	<h2>Upcoming Appointments</h2>
	<table class="appointments">
		<tr>
			<th>Date</th>
			<th>Time</th>
			<th>Job Seeker</th>
			<th>Status</th>
		</tr>
		<tr>
			<td>2022-01-15</td>
			<td>02:00 PM</td>
			<td>Robert Johnson</td>
			<td>Upcoming</td>
		</tr>
		<tr>
			<td>2022-01-18</td>
			<td>10:30 AM</td>
			<td>Amy Wilson</td>
			<td>Upcoming</td>
		</tr>
	</table>
</div>      
</body>
</html>
